<ion-header class="ion-no-border animate__animated animate__fadeIn">
  <ion-toolbar>
    <ion-title class="text-white">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png">
    </ion-img>
    <ion-img class="w-75 ms-5" src="assets/images/lancer.png"></ion-img>
      
    <ion-card-content class="animate__animated animate__fadeIn"> 
      <form [formGroup]="form">
        <ion-row>
            <ion-col size="12" class="">
                <ion-input  style="color: #000 ;" minLength="4" formControlName="userEmail"  class="px-1" type="email" placeholder="Email">
                </ion-input>
            </ion-col>
            <ion-col size="12" class="my-2">
                <ion-input style="color: #000 ;" formControlName="userPassword" class="px-1" type="password" placeholder="password">
                </ion-input>
            </ion-col>
        </ion-row>
    </form>
      <div class="d-flex justify-content-center mt-4">
        <ion-button [disabled]="!form.valid" (click)="signIn()" fexpand="block" mode="ios" shape="round" >Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="ion-card-footer d-flex justify-content-center">
    <span>Don't have an account?<button (click)="redirectToSignUp()" class="ion-no-padding text-primary "
      >Sign Up</button>  
    </span>
  </div>  
</ion-content>
